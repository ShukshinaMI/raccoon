version: '3'

services:
  app:
    container_name: frontend
    image: frontend
    restart: on-failure
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3001"
    volumes:
      - ./frontend:/app
    depends_on:
      - api
  api:
    container_name: backend
    image: backend
    restart: on-failure
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    environment:
      - DB_USER=${DB_USER}
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
    depends_on:
      - db
  db:
    container_name: db
    image: postgres
    restart: on-failure
    env_file:
      - .env
    ports:
      - '5433:${DB_PORT}'
    volumes:
      - ./db.sql:/docker-entrypoint-init.d/db.sql
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes:
  pg_data: {}
